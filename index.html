<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>English-Lithuanian Flashcards</title>
    <style>
        .flashcard-container {
            position: relative;
            width: 100%;
            text-align: center;
            padding-top: 20px;
        }

        .flashcard {
            width: 600px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #333;
            border-radius: 10px;
            text-align: center;
            font-size: 48px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            display: inline-block;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back {
            transform: rotateY(180deg);
        }

        .controls {
            margin-top: 30px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            width: 20%;
        }

        .feedback {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard" onclick="flipCard()">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="controls">
            <input type="text" id="answerInput" placeholder="Type your answer here">
            <button onclick="submitAnswer()">Submit</button>
            <button onclick="previousCard()">Previous</button>
            <button onclick="nextCard()">Next</button>
        </div>
        <div class="feedback" id="feedback"></div>
    </div>

        words.shuffle();

        let currentCardIndex = 0;

        function createFlashcard(lithuanianWord, englishWord) {
            const front = document.querySelector('.front');
            const back = document.querySelector('.back');
            front.textContent = lithuanianWord;
            back.textContent = englishWord;
        }

        function flipCard() {
            // Only allow flip if the answer is not already correct
            const feedbackElement = document.getElementById('feedback');
            if (feedbackElement.textContent !== 'Correct!') {
                const flashcard = document.getElementById('flashcard');
                flashcard.classList.toggle('flipped');
            }
        }

        function nextCard() {
            if (currentCardIndex < words.length - 1) {
                currentCardIndex++;
                updateFlashcard();
                resetFeedbackAndInput();
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateFlashcard();
                resetFeedbackAndInput();
            }
        }

        function updateFlashcard() {
            const wordPair = words[currentCardIndex];
            const flashcard = document.getElementById('flashcard');
            // Remove the flipped class if it's present
            flashcard.classList.remove('flipped');
            createFlashcard(wordPair.lithuanian, wordPair.english);
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = words[currentCardIndex].english.toLowerCase();
            const feedbackElement = document.getElementById('feedback');

            if (userAnswer === correctAnswer) {
                feedbackElement.textContent = 'Correct!';
                feedbackElement.style.color = 'green';
            } else {
                feedbackElement.textContent = 'Incorrect. Try again.';
                feedbackElement.style.color = 'red';
            }
        }

        function resetFeedbackAndInput() {
            document.getElementById('feedback').textContent = '';
            document.getElementById('answerInput').value = '';
        }

        updateFlashcard(); // Initialize the first flashcard
    </script>
